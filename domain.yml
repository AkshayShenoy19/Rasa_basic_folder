session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- send_mail
- restaurant_search
- greet
- affirm
- goodbye
- stop
entities:
- cuisine
- email
- location
- people
- price
- receive_email
slots:
  check_op:
    type: bool
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: true
  flag_email:
    type: bool
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  receive_email:
    type: bool
    influence_conversation: true
  price:
    type: text
    influence_conversation: true    
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: mexican
      title: mexican
    - payload: american
      title: american
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_we_dont_operate:
  - text: Sorry We dont operate in this location
  utter_ask_email:
  - text: Enter your email
  utter_incorrect_email:
  - text: you have entered incorrect email
  utter_if_user_wants_email:
  - buttons:
    - payload: /send_mail{"receive_email":true}
      title: Yes
    - payload: /send_mail{"receive_email":false}
      title: No
    text: Do you want the list of top 10 restaurants to be sent over email?
    
  utter_ask_price:
  - buttons:
    - payload: high
      title: high
    - payload: mid
      title: mid
    - payload: low
      title: low    
    text: What is your Budget? 
actions:
- action_search_restaurants
- utter_ask_price
- check_email
- check_location
- send_email
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
- utter_if_user_wants_email
- utter_incorrect_email
- utter_we_dont_operate

version: '2.0'
